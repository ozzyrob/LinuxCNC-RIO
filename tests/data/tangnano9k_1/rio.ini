# Basic LinuxCNC config for testing RIO gateware

[EMC]
MACHINE = Rio
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
TITLE = LinuxCNC - RIO
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
PYVCP = rio-gui.xml
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 2
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INCREMENTS = 50mm 10mm 5mm 1mm .5mm .1mm .05mm .01mm
SPINDLES = 1
MAX_FEED_OVERRIDE = 5.0
MIN_SPINDLE_0_OVERRIDE = 0.5
MAX_SPINDLE_0_OVERRIDE = 1.2
MIN_SPINDLE_0_SPEED = 1000
DEFAULT_SPINDLE_0_SPEED = 6000
MAX_SPINDLE_0_SPEED = 20000
MIN_LINEAR_VELOCITY = 0.0
DEFAULT_LINEAR_VELOCITY = 10.0
MAX_LINEAR_VELOCITY = 40.0
MIN_ANGULAR_VELOCITY = 0.0
DEFAULT_ANGULAR_VELOCITY = 2.5
MAX_ANGULAR_VELOCITY = 5.0
SPINDLE_INCREMENT = 200
MAX_SPINDLE_POWER = 2000

[KINS]
JOINTS = 5
KINEMATICS = trivkins coordinates=XYZAC

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap G-Code File (*.ngc,*.nc,*.tap)
PROGRAM_EXTENSION = .py Python Script
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.01

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ./subroutines/
USER_M_PATH = ./mcodes/

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.01
BASE_PERIOD = 0
SERVO_PERIOD = 1000000
NUM_DIO = 4
NUM_AIO = 4

[HAL]
HALFILE = rio.hal
POSTGUI_HALFILE = postgui_call_list.hal
HALUI = halui

[HALUI]
MDI_COMMAND = G92 X0 Y0
MDI_COMMAND = G92 Z0
MDI_COMMAND = o<z_touch> call

[TRAJ]
COORDINATES = X Y Z A C
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.01
DEFAULT_LINEAR_VELOCITY = 50.0
MAX_LINEAR_VELOCITY = 50.0
NO_FORCE_HOMING = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.1
TOOL_TABLE = tool.tbl

[AXIS_X]
MAX_VELOCITY = 40
MAX_ACCELERATION = 70
MIN_LIMIT = -360
